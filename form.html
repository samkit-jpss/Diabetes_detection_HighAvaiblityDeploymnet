<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
   
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="title">
<b><center>Diabetic Check</b></div><br>
<form action="/output" method="GET">
        <div class="field">
 <label>Preg : </label>
          <input type="text" placeholder="Number of times pregnant" name="z1" required><br><br>
         
        </div>
<div class="field">
<label>Plas : </label>
          <input type="text" placeholder="Plasma glucose concentration a 2 hours in an oral glucose tolerance test" name="z2" required>
          <br><br>
        </div>
<div class="field">
          <div class="field">
       <label>Pres : </label>
            <input type="text" placeholder="Diastolic blood pressure (mm Hg)"  name="z3" required>
            <br><br>
          </div>
<div class="field">
          Skin : <input type="text" placeholder="Triceps skin fold thickness (mm)" name="z4" required><br><br>
        </div>
<div class="field">
<label>Test : </label>
          <input type="text" placeholder="2-Hour serum insulin (mu U/ml)" name="z5" required>
          <br><br>
        </div>
<div class="field">
<label>Mass : </label>
          <input type="text" placeholder="Body mass index (weight in kg/(height in m)^2)" name="z6" required>
          <br><br>
        </div>
<div class="field">
<label>Pedi : </label>
          <input type="text" placeholder="Diabetes pedigree function" name="z7" required>
          <br><br>
        </div>
<div class="field">
<label>Age : </label>
          <input type="text" placeholder="Age (years)" name="z8" required>
          <br><br>
        </div>
<div class="content">
          <input type="SUBMIT">
          <br><br>
        </div>

</form>
</div>
</body>
</html>
